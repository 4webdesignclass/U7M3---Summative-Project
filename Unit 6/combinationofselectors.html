<html>
	<head>
		<title>Combination of Selectors</title>
		<style>
			section.blue{
				color: blue;
			}
			h1, h3{
				color: red;
			}
			h2.yellow{
				color: yellow;
			}
		</style>
	</head>

	<body>
		<section class="blue">
			<p>My p in a section</p>
		</section>

		<section>
			<h1>First header</h1>
			<h2 class="yellow">Second header</h2>
			<h3>Third header</h3>
		</section>

		<p>Outside my section</p>
	</body>
</html>

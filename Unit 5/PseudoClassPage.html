<html>
	<head>
		<title>Pseudo Class Page</title>
		<style>
			a:link{
				color: yellow;
			}
			a:visited{
				color:green;
			}
			a:active{
				color:red;
			}
			a:hover{
				color:blue;
			}
			a:focus{
				color:grey;
			}
		</style>
	</head>
	
	<body>
		<ul>
			<li><a href="http://www.google.com">Google</a></li>
			<li><a href="http://www.nbc.com">NBC</a></li>
			<li><a href="http://www.nike.com">Nike</a></li>
			<li><a href="http://www.cnn.com">CNN</a></li>
	</body>
</html>

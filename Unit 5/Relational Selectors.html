<html>
	<head>
		<title>Relational Selectors</title>
		<style>	
			h1+p{
				color: green;
			}
			section{
				color: blue;
			}
			section p{
				color: red;
			}
			section>p{
				color: yellow;
			}
		</style>
	</head>

	<body>
		<h1>This is my first header</h1>
		<p>1st paragraph</p>
		<h1>Second header</h1>
		<section>
			<p>This is my first section</p>
		</section>

		<section>
			<p>This is my second section</p>
		</section>

		<section>
			<h1>This is my third section</p>
		</section>

		<p>This is outside a section</p>

		<section>
			<p>This is p in a section</p>
		<div>
			<p>This is my p in div</p>
		</div>
		
	</body>
</html>
